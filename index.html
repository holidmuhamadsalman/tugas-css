<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS | Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Frame HP -->
    <div class="container">
      <div class="main-container">
        <div class="main-content">
          <div class="slide-container" style="background-image: url(./image/hp.png)">
            <div class="slide-content">
              <img src="./image/holid.jpeg" alt="slide image" class="active" />
            </div>
          </div>
          <!-- Form -->
          <div class="form-container">
            <div class="form-content box">
              <div class="logo">
                <img src="./image/logo-light.png" alt="Instagram logo" class="logo-light" />
                <img src="./image/logo-dark.png" alt="Instagram logo" class="logo-dark" />
              </div>
              <div class="signin-form">
                <div class="form-group">
                  <div class="animate-input">
                    <input type="text" placeholder="Phone number, username or email" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="animate-input">
                    <input type="password" placeholder="Password" />
                    <button>Show</button>
                  </div>
                </div>
                <div class="btn-group">
                  <button class="btn-login" disabled>Log In</button>
                </div>
                <div class="divine">
                  <div></div>
                  <div>OR</div>
                  <div></div>
                </div>
                <div class="btn-group">
                  <button class="btn-fb">
                    <img src="./image/facebook.png" alt="" />
                    <span><a href="https://www.instagram.com/holidmuhamadsalman_/">Log in with Facebook</a></span>
                  </button>
                </div>
                <a href="https://www.instagram.com/holidmuhamadsalman_/" class="forgot-pw">Forgot password?</a>
              </div>
            </div>
            <div class="box goto">
              <p>
                Don't have an account?
                <a href="https://www.instagram.com/holidmuhamadsalman_/">Sign up</a>
              </p>
            </div>
            <!-- Logo App Store & Google Play -->
            <div class="app-download">
              <p>Get the app</p>
              <div class="store-link">
                <a href="https://www.instagram.com/holidmuhamadsalman_/">
                  <img src="./image/app-store.png" alt="app store" />
                </a>
                <a href="https://www.instagram.com/holidmuhamadsalman_/">
                  <img src="./image/gg-play.png" alt="google play" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <div class="links">
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#">Locations</a>
        </div>
        <div class="copyright">Â© 2023 Instagram from Meta | Holid Muhamad Salman</div>
      </div>
    </div>
  </body>
</html>
